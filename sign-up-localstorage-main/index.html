<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="./user.jfif">

<body>

    <div class="form">
<h1>Signup</h1>
<input class="name-inp form-input" type="text" placeholder="Full Name">

<input class="pass-inp form-input" type="text" placeholder="Password">

<div id="comment"></div>
    </div>
    <!-- profile -->
<div class="profile">
    <h1>Profile</h1>
    <div id="name"></div>
    <div id="email"></div>
    <div id="password"></div>
    <button class="logout-btn">Logout</button>
    
</div>
